<html>
<head>

</head>
<style>
  *{
   margin: 0;
   padding: 0;
   box-sizing: box-sizing;
  }
  
  .body{
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: lightyellow;
  }
  
  body::selection{
    color: black;
    background-color: whitesmoke;

  }
  .div{
    background-color:gray;
    width: 100vw;
    height: 100vh;
    text-align: center;
        display: flex;
    align-items: center;
    justify-content: center;
  }
  .filter{
    filter: invert(1);
  }
  
  .btn{
    border: 1px solid gray;
    border-radius: 0.7rem;
    background-color: gray;
    padding: 0.3rem 0.8rem;
    outline: none;
  }
  
  .btn::active{
    outline: none;
  }
</style>
<body class="body">
  <div class="div">
   <div style="background: gray;">
      <h3>
      Hi
    </h3>
    <h3>
      I am Erfan Samani
    </h3>
    <h4>
      Front-end Developer
      (Using Angular)
    </h4>
    <button class="btn" id="btn">
      dark mode.
    </button>
    </div>
  </div>
  
<script>
  document.getElementById("btn").addEventListener("click",()=>{
    document.body.classList.toggle("filter");
  });  
</script>
</body>
</html>
