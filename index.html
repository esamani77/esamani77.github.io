<html>
<head>
  <title>
    Erfan Samani
  </title>
</head>
<style>
  *{
   margin: 0;
   padding: 0;
   box-sizing: box-sizing;
  }
  
  body{
    display: flex;
   
    
    align-items: center;
    justify-content: center;
    background-color: lightyellow;
  }
  
  body::selection{
    color: black;
    background-color: whitesmoke;

  }
  
  .filter{
    filter: invert(1);
  }
  
  .btn{
    border: 1px solid gray;
    border-radius: 0.7rem;
    background-color: gray;
    padding: 0.3rem 0.8rem;
    outline: none;
  }
</style>
<body>
  <div style="background-color: width: 100vw;height: 100vh; gray; text-align: center;">
    <h3>
      Hi
    </h3>
    <h3>
      I am Erfan Samani
    </h3>
    <h4>
      Front-end Developer
      (Using Angular)
    </h4>
    <button class="btn" id="btn">
      dark mode.
    </button>
  </div>
  
<script>
  document.getElementById("btn").addEventListener("click",()=>{
    document.body.classList.toggle("filter");
  });  
</script>
</body>
</html>
